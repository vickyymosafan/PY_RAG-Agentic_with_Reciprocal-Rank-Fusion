{% extends "base.html" %}
{% block title %}Chat - RAG Agentic Chatbot{% endblock %}

{% block content %}
<div class="chat-container" x-data="chatApp()">
    <!-- Chat Header -->
    <div class="chat-header">
        <h1>
            <span class="flex-center gap-2">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                Agentic Chat
            </span>
        </h1>
        <div class="flex-center gap-2">
            <span class="status-indicator" :class="sessionId ? 'online' : 'offline'" title="Session Status"></span>
            <button @click="clearHistory()" class="btn btn-sm btn-secondary flex-center gap-1">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></svg>
                Clear History
            </button>
        </div>
    </div>
    
    <!-- Chat Messages -->
    <div class="chat-messages" id="chat-messages">
        <!-- Welcome Message if empty -->
        <template x-if="messages.length === 0">
            <div class="empty-chat-state">
                <div class="agent-avatar-lg">ðŸ¤–</div>
                <h3>RAG Agent Ready</h3>
                <p>Silakan tanyakan sesuatu tentang dokumen Anda. Saya akan mencari jawabannya menggunakan Hybrid Search dan LLM.</p>
            </div>
        </template>

        <template x-for="msg in messages" :key="msg.id">
            <div class="message" :class="msg.role">
                <div class="message-avatar">
                    <span x-show="msg.role === 'user'">ðŸ‘¤</span>
                    <span x-show="msg.role === 'assistant'">âš¡</span>
                </div>
                <div class="message-content">
                    <p x-html="formatMessage(msg.content)"></p>
                    <span class="message-time flex-center gap-1">
                        <svg width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                        <span x-text="msg.time"></span>
                    </span>
                </div>
            </div>
        </template>
        
        <!-- Loading State -->
        <div x-show="loading" class="message assistant" x-transition>
            <div class="message-avatar glow-pulse">âš¡</div>
            <div class="message-content">
                <div class="typing-indicator">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <p class="text-xs text-muted mt-2 processing-text">Thinking & Retrieving...</p>
            </div>
        </div>
    </div>
    
    <!-- Sources Panel -->
    <div x-show="sources.length > 0" class="sources-panel" x-transition.opacity>
        <h4>
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            Cited Sources:
        </h4>
        <ul>
            <template x-for="source in sources">
                <li x-text="source" class="source-tag"></li>
            </template>
        </ul>
    </div>
    
    <!-- Input Area -->
    <div class="chat-input">
        <form @submit.prevent="sendMessage()">
            <div class="input-wrapper">
                <input type="text" x-model="input" placeholder="Ketik pertanyaan Anda tentang dokumen..." class="input chat-input-field" :disabled="loading" autofocus>
                <div class="input-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                </div>
            </div>
            <button type="submit" class="btn btn-primary send-btn" :disabled="loading || !input.trim()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Simple markdown-like formatter
function formatMessage(text) {
    if (!text) return '';
    // Bold
    let formatted = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    // Code
    formatted = formatted.replace(/`(.*?)`/g, '<code>$1</code>');
    // Newlines to br
    formatted = formatted.replace(/\n/g, '<br>');
    return formatted;
}

function chatApp() {
    return {
        messages: [], input: '', loading: false, sessionId: null, sources: [], messageId: 0,
        init() { this.loadHistory(); },
        async loadHistory() {
            try {
                const response = await fetch('/api/chat/history');
                const data = await response.json();
                if (data.success && data.data.messages) {
                    this.sessionId = data.data.session_id;
                    this.messages = data.data.messages.map(m => ({
                        id: ++this.messageId, role: m.role, content: m.content,
                        time: new Date(m.created_at).toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'})
                    }));
                    this.scrollToBottom();
                }
            } catch (e) { console.error('Failed to load history:', e); }
        },
        async sendMessage() {
            if (!this.input.trim() || this.loading) return;
            const userMessage = this.input.trim(); this.input = '';
            
            // Add user message
            this.messages.push({ 
                id: ++this.messageId, 
                role: 'user', 
                content: userMessage, 
                time: new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'}) 
            });
            this.scrollToBottom(); 
            this.loading = true; 
            this.sources = [];
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: userMessage, session_id: this.sessionId })
                });
                const data = await response.json();
                if (data.success) {
                    this.sessionId = data.data.session_id; 
                    this.sources = data.data.sources || [];
                    
                    // Add AI response
                    this.messages.push({ 
                        id: ++this.messageId, 
                        role: 'assistant', 
                        content: data.data.message, 
                        time: new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'}) 
                    });
                } else {
                    this.messages.push({ 
                        id: ++this.messageId, 
                        role: 'assistant', 
                        content: 'âš ï¸ Maaf, terjadi kesalahan: ' + (data.error || 'Unknown error'), 
                        time: new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'}) 
                    });
                }
            } catch (e) {
                this.messages.push({ 
                    id: ++this.messageId, 
                    role: 'assistant', 
                    content: 'ðŸ”Œ Maaf, terjadi kesalahan koneksi server.', 
                    time: new Date().toLocaleTimeString('id-ID', {hour: '2-digit', minute: '2-digit'}) 
                });
            } finally { 
                this.loading = false; 
                this.scrollToBottom(); 
            }
        },
        async clearHistory() {
            if(!confirm('Hapus semua riwayat chat?')) return;
            try { await fetch('/api/chat/history', {method: 'DELETE'}); this.messages = []; this.sessionId = null; this.sources = []; }
            catch (e) { console.error('Failed to clear history:', e); }
        },
        scrollToBottom() { 
            this.$nextTick(() => { 
                const container = document.getElementById('chat-messages');
                container.scrollTop = container.scrollHeight; 
            }); 
        }
    }
}
</script>

<style>
.flex-center { display: flex; align-items: center; }
.gap-1 { gap: 0.25rem; }
.gap-2 { gap: 0.5rem; }
.mt-2 { margin-top: 0.5rem; }
.text-xs { font-size: 0.75rem; }

.status-indicator {
    width: 8px; height: 8px; border-radius: 50%; background: var(--text-muted);
}
.status-indicator.online { background: var(--success); box-shadow: none; }

.empty-chat-state {
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100%; text-align: center; color: var(--text-muted);
}
.agent-avatar-lg {
    font-size: 2.5rem; background: var(--bg-hover); width: 80px; height: 80px;
    border-radius: var(--radius); display: flex; align-items: center; justify-content: center;
    margin-bottom: 1rem; border: 1px solid var(--border); box-shadow: none;
}

.processing-text { animation: pulse 2s infinite; }

.typing-indicator { display: flex; gap: 4px; padding: 4px; }
.dot { width: 6px; height: 6px; background: var(--text-muted); border-radius: 50%; animation: bounce 1.4s infinite ease-in-out both; }
.dot:nth-child(1) { animation-delay: -0.32s; }
.dot:nth-child(2) { animation-delay: -0.16s; }
@keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }

.input-wrapper { position: relative; flex: 1; }
.input-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-muted); pointer-events: none; }
.chat-input-field { padding-left: 40px !important; }
.send-btn { display: flex; align-items: center; justify-content: center; width: 44px; padding: 0 !important; }

.source-tag { 
    display: inline-flex; align-items: center; gap: 4px; 
    background: var(--bg-hover); border: 1px solid var(--border); 
    color: var(--text-dim); padding: 2px 8px; 
    border-radius: 4px; font-size: 0.75rem; font-family: 'JetBrains Mono', monospace;
}
</style>
{% endblock %}
