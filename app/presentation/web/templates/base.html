<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RAG Agentic Chatbot - AI-powered knowledge assistant dengan Retrieval Augmented Generation dan Reciprocal Rank Fusion" />
    <meta name="theme-color" content="#8B5CF6" />
    <title>{% block title %}RAG Chatbot{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¤–</text></svg>" />
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/css/style.css" />
    
    <!-- Scripts -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script defer src="https://unpkg.com/alpinejs@3.13.3/dist/cdn.min.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-brand">
        <a href="/">RAG Agentic</a>
      </div>
      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/upload">Upload</a>
        <a href="/chat">Chat</a>
      </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    
    <!-- Footer (System Bar) -->
    <footer class="footer">
      <div class="footer-section">
        <div class="footer-item">
          <span class="footer-indicator"></span>
          <span>SYS.VER: <span class="footer-val">3.1.0-RC</span></span>
        </div>
        <div class="footer-item">
          <span>LATENCY: <span class="footer-val">24ms</span></span>
        </div>
        <div class="footer-item">
          <span>MEM: <span class="footer-val">42%</span></span>
        </div>
      </div>
      
      <div class="footer-section">
        <div class="footer-item">
          <span>PWR: <span class="footer-val">COHERE + FASTAPI</span></span>
        </div>
      </div>
    </footer>
    
    <!-- Scripts -->
    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
